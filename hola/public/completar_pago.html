<body style="background-color: black;">
    <style>
        .resaltar-borde-container {
            border: 4px solid white;
            /* Establecer un borde sólido de 4 píxeles con color blanco */
            padding: 15px;
            /* Agregar relleno opcional para separar el contenido del borde */
        }

        .resaltar-borde-container-f {
            border: 2px solid white;
            /* Establecer un borde sólido de 4 píxeles con color blanco */
            padding: 15px;
            /* Agregar relleno opcional para separar el contenido del borde */
        }


        .resaltar-borde {
            border: 3px solid white;
        }

        .custom-search-width {
            width: 900px;
            /* Cambia el valor según tus necesidades */
        }

        .custom-margin {
            margin-left: 70px;
            /* ajusta el valor según tus necesidades */
            margin-right: 10px;
            /* ajusta el valor según tus necesidades */
        }

        .custom-input input {
            width: 300px;
            /* Ajusta el ancho según tus necesidades */
            height: 30px;
            /* Ajusta la altura según tus necesidades */
            /* Otros estilos personalizados si es necesario */
        }

        .custom-radio {
            width: 30px;
            /* Ancho deseado */
            height: 30px;
            /* Alto deseado */
        }
