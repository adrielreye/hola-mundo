<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Subir un producto</title>

</head>
<style>
    body {
        background-color: black;
    }
</style>

<body>
    <div class="container">

        <div class="border border-secondary p-2 mb-2 mt-4">
            <div class="row g-0 text-center">

                <div class="col-2 col-md-2">
                    <p class="text-light">subir un producto</p>
                </div>

                <div class="col-1 col-md-1">
                    <a href="inventory.html" class="btn btn-light">Inventario</a>
                </div>

                <div class="col-2 col-md-2">
                    <a href="adminindex.html" class="btn btn-light">Reportes</a>
                </div>

                <div class="col-2 col-md-2">
                    <button type="button" class="btn btn-danger">Subir nuevo</button>
                </div>

                <div class="col-2 col-md-2">
                    <form action="src/assets/php/exit.php" method="post">
                        <button type="submit" class="btn btn-danger">Cerrar sesión</button>
                    </form>
                </div>

            </div>
        </div>

        <div class="border border-secondary p-2 mb-2">
            <div class="row g-0 text-center">
                <div class="col-4 col-md-4 border border-secondary p-2">

                    <form action="src/assets/php/agregarProducto.php" method="post" enctype="multipart/form-data">
                        <h2 class="text-light">Agregar producto</h2>

                        <label for="codigo_p" class="form-label text-light">
                            Código de producto</label>
                        <input type="text" class="form-control" id="codigo_p" name="codigo_p" placeholder="Ej. 0001">

                        <label for="modelo_p" class="form-label text-light">
                            Modelo</label>
                        <input type="text" class="form-control" id="modelo_p" name="modelo_p"
                            placeholder="Ej. Ultraboost">

                        <label for="nombre_p" class="form-label text-light">
                            Nombre</label>
                        <input type="text" class="form-control" id="nombre_p" name="nombre_p" placeholder="Ej. Adidas">

                        <label for="descripcion_p" class="form-label2 text-light">
                            Descripción</label>
                        <input type="text" id="descripcion_p" name="descripcion_p" class="form-control">

                        <label for="marca_p" class="form-label2 text-light">
                            Marca</label>
                        <input type="text" id="marca_p" name="marca_p" class="form-control" placeholder="Ej. Adidas">

                        <label for="cantidad_p" class="form-label2 text-light">
                            Cantidad</label>
                        <input type="number" id="cantidad_p" name="cantidad_p" class="form-control">

                        <label for="precio_p" class="form-label2 text-light">
                            Precio</label>
                        <input type="number" id="precio_p" name="precio_p" class="form-control">

                        <label for="genero_p" class="form-label2 text-light">
                            Genero</label>
                        <input type="text" id="genero_p" name="genero_p" class="form-control">

                        <label for="imagen" class="form-label2 text-light">
                            Imagen</label>
                        <input type="file" class="form-control" id="imagen" name="imagen"
                            aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <input type="submit" class="btn btn-danger mt-3" value="Subir">
                    </form>
                </div>


                <div class="col-8 col-md-8 border border-secondary p-2">
                    <h2 class="text-light">Previsualizador</h2>
                    <p>
                        <input type="submit" class="btn btn-danger ms-5" value="Confirmar">
                        <button type="button" class="btn btn-danger ms-5">Cancelar</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
